<main class="form-signin w-100 mx-auto mt-5 d-flex justify-content-center" style="padding-top: 12%">
  <form (ngSubmit)="onLogin()" style="max-width: 450px;width: 50%;min-width: 300px">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-2">
      <input type="email" class="form-control" name="email" [(ngModel)]="loginData.email" id="floatingInput"
             placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-2">
      <input type="password" class="form-control" name="password" [(ngModel)]="loginData.password" id="floatingPassword"
             placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

<!--    <div class="form-check text-start my-3">-->
<!--      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">-->
<!--      <label class="form-check-label" for="flexCheckDefault">-->
<!--        Remember me-->
<!--      </label>-->
<!--    </div>-->
    <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign in</button>
    <p class="mt-3 mb-3 text-body-secondary fs-14">
      Don't have an account <a href="/register">Register</a> .
    </p>
  </form>
</main>
